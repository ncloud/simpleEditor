<script type="text/javascript">	
	$(function() {
		$('.wysiwyg:not(.add_event)').each(function(i,item) {

					buttonList : ['bold','italic','underline','strikeThrough','separator','ol','ul'],
					iconsPath : '../simpleEditor.gif'}).panelInstance(item);
			}).addClass('add_event');

	});
</script>
